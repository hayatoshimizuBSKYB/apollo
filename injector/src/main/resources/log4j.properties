log4j.rootLogger=INFO, R 
log4j.appender.R=org.apache.log4j.RollingFileAppender 
log4j.appender.R.File=/home/nand/logserver/logs/logserver.log
log4j.appender.R.MaxFileSize=10MB 
log4j.appender.R.MaxBackupIndex=10 
log4j.appender.R.layout=org.apache.log4j.PatternLayout 
log4j.appender.R.layout.ConversionPattern=%p %d{dd MMM yyyy HH:mm:ss.SSS} %t %c{1} - %m%n
          
log4j.logger.org.springframework.beans.factory.support=WARN
log4j.logger.org.springframework.beans.factory.xml.XmlBeanDefinitionReader=WARN
log4j.logger.com.bskyb.cg.environments=DEBUG

